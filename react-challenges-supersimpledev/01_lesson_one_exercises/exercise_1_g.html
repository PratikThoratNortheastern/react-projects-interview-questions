<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <script src="react-basics.js" defer></script>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
      const container = document.querySelector(".js-container");
      //Contains solutions for all exercises from 1g onwards

      // const currentDate = dayjs().format("MMMM D");
      const currentTime = dayjs().format("hh:mm:ss");
      // const datePara = <p>Today is {currentDate}</p>;
      // const timePara = <p>Time is {currentTime}</p>;
      // console.log(currentDate);

      // exercise 1j -> Clock using Dayjs library
      const root = ReactDOM.createRoot(container);
      function renderClock() {
        const currentTime = dayjs().format("hh:mm:ss");
        const clock = <p>Current Time: {currentTime}</p>;
        root.render(clock);
      }
      setInterval(renderClock, 1000);
    </script>
  </body>
</html>
