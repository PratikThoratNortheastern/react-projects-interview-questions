<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <script src="react-basics.js" defer></script>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const button = <button>JSX Example</button>;
      const paragraph = <p>This is a paragraph</p>;

      // Add brackets in-front of the html to make it look cleaner. Like below.
      // We do this when we have JS and HTML code mixed up
      const div = (
        <div>
          <button>JSX Example</button>
          <p>This is a paragraph</p>
        </div>
      );
      // The above JSX code is the shortcut for: const btn = document.createElement('button'); btn.innerHTML = 'Hello';
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(div);
    </script>
  </body>
</html>
